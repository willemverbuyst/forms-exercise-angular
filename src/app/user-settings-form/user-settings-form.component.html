<div class="container">
  <h2>User Settings</h2>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" class="form-control" />
    </div>

    <div class="form-check form-group">
      <input
        type="checkbox"
        id="emailOffers"
        name="emailOffers"
        class="form-check-input"
      />
      <label for="emailOffers" class="form-check-label"
        >Email Special Offers</label
      >
    </div>

    <h5>User Interface Style</h5>
    <div class="form-group">
      <div class="form-check">
        <input
          type="radio"
          name="interfaceStyle"
          id="lightInterface"
          value="light"
          checked
          class="form-check-input"
        />
        <label for="lightInterface" class="form-check-label">Light</label>
      </div>
      <div class="form-check">
        <input
          type="radio"
          name="interfaceStyle"
          id="mediumInterface"
          value="medium"
          class="form-check-input"
        />
        <label for="mediumInterface" class="form-check-label">Medium</label>
      </div>
      <div class="form-check">
        <input
          type="radio"
          name="interfaceStyle"
          id="darkInterface"
          value="dark"
          class="form-check-input"
        />
        <label for="darkInterface" class="form-check-label">Dark</label>
      </div>
    </div>

    <button class="btn btn-primary">Send</button>
  </form>
</div>
